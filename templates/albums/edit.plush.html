<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Album</h3>
</div>

<%= formFor(album, {action: albumPath({ album_id: album.ID }), method: "PUT"}) { %>
  <%= partial("albums/form.html") %>
  <%= linkTo(albumPath({ album_id: album.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
