<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Artist</h3>
</div>

<%= formFor(artist, {action: artistPath({ artist_id: artist.ID }), method: "PUT"}) { %>
  <%= partial("artists/form.html") %>

<% } %>
